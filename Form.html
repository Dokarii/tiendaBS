<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Registro</title>
    <link rel="stylesheet" href="..//BoulevardSneakers/css/Style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bodyform" class="formularioprincipal">
    <main>

    <div class="formulario">
    
            <form action="">
                <h1>Iniciar Sesión</h1>

                <div class="correo-contra"> 
                    <input type="email" placeholder="Usuario o Correo Electronico" 
                    autocomplete="email" required> 
                    <i class='bx bxs-user'></i>
                </div>

                <div class="correo-contra"> 
                    <input type="password" 
                    placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                
                <div class="clase-recuperar">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn"><a href="./Index.html">Iniciar Sesion</a></button>

                <div class="clase-registro">
                    <label for="">
                    <p>¿No tienes una cuenta? 
                    <a href="#">Registrate</a> </p></label>
                </div>

        </form>
    </div>
    </main>

    <footer class="footer">
        <div id="footer">
            <h3></h3>
            <p></p>
        </div>
    </footer>
    
</body>
</html>
